title:            FreeGaza
description:      "A human rights organization that challenges Israel's illegal siege on Gaza"
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://www.freegaza.org
tags: 
  - Palestine
  - Gaza
  - Flotilla
  - Boats
  - Freedom
#url:              http://localhost:4000
disqus_shortname:

# Owner/author information
owner:
  name:           FreeGaza Movement
  avatar:         yellowboat.png
  bio:            "Human rights group that sailed 5 times into port of Gaza."
  email:          your@email.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        freegazaorg
  facebook:       groups/FreeGazaBreakTheSiege/
  github:
  flickr:         freegaza
  youtube:        gazafriends
  instagram:
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: News
    url: /news/
  - title: About us
    url: "/about-us/"
  - title: Boat trips
    url: "/trips"
  - title: Old website
    url: http://archive.freegaza.org
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

prose:
    ignore:
        - /\..*
        - /_config.yml
        - /atom.xml
        - /LICENSE.md
        - /_layouts
        - /_includes
        - /uploads
        - /attachments
        - /assets
        - Gemfile*
        - "*js"
        - "*rb"
        - "*xml"
    media: images
    metadata:
        _posts:
          - name: "layout"
            field:
              element: "hidden"
              value: "post"
          - name: "published"
            field:
              element: "hidden"
              value: "true"
        "":
          - name: "layout"
            field:
              element: "hidden"
              value: "page"
          - name: "published"
            field:
              element: "hidden"
              value: "true"
